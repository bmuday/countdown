<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Countdown Page</h1>
    <section class="coming-soon">
      <div class="container">
        <iframe
          class="calendar-animation"
          src="https://lottiefiles.com/iframe/21637-calendario"
        ></iframe>
        <h2>We are opening soon!</h2>
        <div class="countdown">
          <div class="counter-days">
            <h3 class="days">Time</h3>
            <h3 class="labels">Days</h3>
          </div>
          <div class="counter-hours">
            <h3 class="hours">Time</h3>
            <h3 class="labels">Hours</h3>
          </div>
          <div class="counter-minutes">
            <h3 class="minutes">Time</h3>
            <h3 class="labels">Minutes</h3>
          </div>
          <div class="counter-seconds">
            <h3 class="seconds">Time</h3>
            <h3 class="labels">Seconds</h3>
          </div>
        </div>
        <button class="button">End Countdown</button>
      </div>
      <div class="welcome">
        <iframe
          src="https://lottiefiles.com/iframe/59082-welcome-animation-bouncing"
          class="welcome-animation"
        ></iframe>
        <div><button class="back-button">Back To Homepage</button></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
